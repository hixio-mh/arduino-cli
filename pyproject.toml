[tool.poetry]
name = "arduino-cli"
version = "0.0.0"
description = "Project used to run integration tests for the Arduino CLI"
authors = []

[tool.poetry.dependencies]
python = "^3.8"
pytest = "5.3.4"
simplejson = "3.17.0"
semver = "2.9.0"
pyserial = "3.4"
pyyaml = "5.4"
prometheus-client = "0.7.1"
requests = "2.22.0"
pytest-timeout = "1.3.4"
invoke = "1.4.1"
flake8 = "^3.8.3"
black = { version = "^19.10b0", allow-prereleases = true }

[tool.black]
line-length = 120
target-version = ["py38"]
